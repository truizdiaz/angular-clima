<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImagen" alt="img_clima" width="300px" height="300px">
        </div>
        <div class="col-lg-6">
            <input type="text" [(ngModel)]="ciudad" class="form-control form-control-lg size" 
                    placeholder="Ingrese Ciudad">
            <button (click)="obtenerClima()" class="btn btn-primary btn-lg btn-block mt-4 size"
                    [disabled]="ciudad == ''">OBTENER CLIMA</button>
            <div *ngIf="query" class="card mt-3">
                <div class="card-body">
                    <p><b>Temperatura: </b>{{ tempetura | number: '1.2-2' }} Â°C</p>
                    <p><b>Humedad: </b> {{ humedad }}</p>
                    <p><b>Clima: </b> {{ clima }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
